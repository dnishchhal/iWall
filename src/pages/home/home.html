<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/iwall.gif" >
    </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)"  >
  <ion-refresher-content pullingText="Pull to refresh" pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="..fetching" ></ion-refresher-content>
</ion-refresher>
 
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of items" no-padding>
          <div class="image-container"  [defaultImage]="defaultImage"  [lazyLoad]= image  [offset]="100" [scrollObservable]="imageChange$" 
          (tap)="tap($event)" [id] = image ></div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
