<ion-header>

  <!--<ion-navbar>

</ion-header>


<ion-content padding text-center center blocked >
	<!--<ion-icon name="contact"></ion-icon>-->
	<img src="https://quickquicktutorials.files.wordpress.com/2013/03/cloud_gifs2.gif" onerror="this.style.display='none'"  />
	<ion-list inset >
		<ion-item>
			<ion-label floating>Name</ion-label>
			<ion-input type="name" #name ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Mobile No.</ion-label>
			<ion-input type="Mobile" #mobile ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" #email ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" #password ></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button (click)="signUp()">Sign Up</button><br/>
	<button ion-button color="secondary" (click)="pageRedirect()" clear ><u>Already Have Account</u></button>
</ion-content>
